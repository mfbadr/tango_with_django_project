
<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>Rango</title>
  </head>
  <body>
    <h1>{{ category_name }}</h1>
    <pre>{{ category }}</pre>
    {% if category %}
      {% if pages %}
      <ul>
        {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
      {% else %}
      <strong>No pages in category</strong>
      {% endif %}

    {% else %}
    <strong>The specified category {{ category_name }} does not exist </strong>
    {% endif %}
  </body>
</html>
